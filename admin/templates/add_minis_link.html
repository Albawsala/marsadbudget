{% extends "base.html" %}

{% block content %}
<div id="content" class="floati">
  <hr>
  {% if error  %}
  <div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong> {{ error }}</strong>
</div>
  {% endif %}
  <div class="panel panel-info">
      <div class="panel-heading">Link ministries</div>
    <div class="panel-body">
      <form class="" action="" method="post">
        <div class="panel panel-warning">
          <div class="panel-heading">Previous Ministry</div>
          <div class="panel-body">
          <select name="prevministere" >
            {% for min in ministeres %}
            <option value="{{min["_id"]}}"> {{ min["nom"].ar }} </option>
            {% endfor %}

           </select>
          </div>
        </div>

        <div class="panel panel-warning">
          <div class="panel-heading">Current Ministry</div>
          <div class="panel-body">
          <select name="currministere" >
            {% for min in ministeres %}
            <option value="{{min["_id"]}}"> {{ min["nom"].ar }} </option>
            {% endfor %}
           </select>
          </div>
        </div>
        <hr>
        <input type="submit" class="btn btn-lg btn-success" value="link">
      </form>
    </div>
  </div>
</div>
{% endblock %}
