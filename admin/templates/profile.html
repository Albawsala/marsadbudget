{% extends "base.html" %}

{% block content %}
<div id="content" class="floati">

    <div class="header">Profile edit</div>

    <form class="form" method="POST" action="{{url_for('admin.profile')}}">
        <input type="hidden" name="_csrf" value="{{csrf}}"/>
        
        <div class="docfield">
            <label>Name</label>
            <input type="text" name="name" value="{{current_user.name}}"/>
        </div>

        <div class="docfield">
            <label>Email</label>
            <input type="text" name="email" value="{{current_user.email}}"/>
        </div>

        <div class="docfield">
            <label>Password</label>
            <input type="password" name="password"/>
        </div>

        <div class="docfield">
            <label>Password (confirm)</label>
            <input type="password" name="confirm"/>
        </div>
        
        <input class="clearfloat top-40" type="submit" value="Update">
    </form>

    {% for msg in get_flashed_messages() %}
    <p class="flash">{{ msg }}</p>
    {% endfor %}

</div>
{% endblock %}
