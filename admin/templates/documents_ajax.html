{% set labels, getters = featured %}

<a href="#" class="reset top-5 floati">clear</a>
<div id="search-fields" data-fields='{{fields|tojson|safe}}'></div>

<form action="{{url_for('admin.find_document', collection=collection)}}" method="POST" id="search">
    <input name="_query" placeholder="Search..." class="float"/>
    <input name="_path" type="hidden"/>
</form>

<div class="table">
    <div class="pagination">
        {% if not first_p %}
        <a href="{{url_for('admin.documents', collection=collection, before=docs[0]._id)}}">◀</a>
        {% else %}
        <span>◀</span>
        {% endif %}
        {% if not last_p %}
        <a href="{{url_for('admin.documents', collection=collection, after=docs[config.PAGE_MAX-1]._id)}}" class="left-5">▶</a>
        {% else %}
        <span class="left-5">▶</span>
        {% endif %}
    </div>

    <div class="table-header">
        {% for label in labels %}<span>{{ label }}</span>{% endfor %}
    </div>

    {% for doc in docs %}
    <a href="#" data-id="{{doc._id}}">
        {% for getter in getters %}<span>{{ getter(doc) }}</span>{% endfor %}
    </a>
    {% endfor %}
</div>
