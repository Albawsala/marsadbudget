<style type="text/css">
#btns{
    float: left;
}
#close,
#btns > span.active{
    border: 2px solid #333;
    background-color: #eee;
}
#generate-data,
#close,
#btns > span{
    display: none;
    width: 46px;
    height: 46px;
    margin: 4px;
    border-radius: 30px;
    border: 2px solid transparent;
    line-height: 46px;
    font-size: 21px;
    text-align: center;
    -webkit-user-select: none;  
    -moz-user-select: none;    
    -ms-user-select: none;      
    user-select: none;
    cursor: default;
}
#btns > #btn-pour{ background-color: lightgreen; }
#btns > #btn-contre{ background-color: red; }
#btns > #btn-abstenu{ background-color: orange; }
#btns > #btn-present{ background-color: olive; }
#btns > #btn-excuse{ background-color: lightblue; }
#btns > #btn-util1{ border: 2px solid blueviolet; }
#btns > #btn-util2{ border: 2px solid cyan; }
#btns > #btn-util3{ border: 2px solid violet; }
#btns > #btn-util4{ border: 2px solid brown; }
#btns > #btn-move{ background-color: lightgray; }
#generate-data{
    width: auto;
    padding: 0 10px;
    text-decoration: none;
    background-color: #eee;
    display: inline;
}
#close{
    text-decoration: none;
    background-color: #eee;
    display: inline;
}
#generate-data:hover,
#close:hover{
    background-color: #f5f5f5;
}
#seats .active.pour{ stroke: green; }
#seats .active.contre{ stroke: red; }
#seats .active.abstentions{ stroke: orange; }

#visual-editor textarea,
#visual-editor input{
    width: 240px;
    padding: 4px;
    margin: 5px;
}
#visual-editor{
    position: relative;
    width: 900px;
    margin: 40px 0 60px;
    display: none;
}
#assemblee {
    width: 100%;
    height: 650px;
}
#assemblee .dep{
    width: 24px;
    height: 24px;
    position: absolute;
    z-index: 2;
    border: 1px solid transparent;
}
#assemblee.claire .dep img{
    opacity: 0.3;
}
#assemblee .dep img{
    width: 100%;
    height: 100%;
}
#assemblee .dep .mask{
    width: 100%;
    height: 100%;
    float: left;
    position: absolute;
    z-index: 3;
    opacity: 0.3;
} 
#assemblee .dep.pour .mask{ background-color: green; }
#assemblee .dep.contre .mask{ background-color: red; }
#assemblee .dep.abstenu .mask{ background-color: orange; }
#assemblee .dep.present .mask{ background-color: olive; }
#assemblee .dep.excuse .mask{ background-color: blue; }

#assemblee .dep{ border: 1px solid transparent; }
#assemblee .dep.pour{ border: 1px solid lightgreen; }
#assemblee .dep.contre{ border: 1px solid red; }
#assemblee .dep.abstenu{ border: 1px solid orange; }
#assemblee .dep.present{ border: 1px solid olive; }
#assemblee .dep.excuse{ border: 1px solid lightblue; }

#assemblee .dep.util1::after{
    content: '';
    position: absolute;
    z-index: 4;
    border-top: 5px solid blueviolet;
    border-right: 5px solid transparent;
    border-left: 5px solid transparent;
    left: 50%;
    margin-left: -5px;
    margin-top: -5px;
}
#assemblee .dep.util2::after{
    content: '';
    position: absolute;
    z-index: 4;
    border-top: 5px solid cyan;
    border-right: 5px solid transparent;
    border-left: 5px solid transparent;
    left: 50%;
    margin-left: -5px;
    margin-top: -5px;
}
#assemblee .dep.util3::after{
    content: '';
    position: absolute;
    z-index: 4;
    border-top: 5px solid violet;
    border-right: 5px solid transparent;
    border-left: 5px solid transparent;
    left: 50%;
    margin-left: -5px;
    margin-top: -5px;
}
#assemblee .dep.util4::after{
    content: '';
    position: absolute;
    z-index: 4;
    border-top: 5px solid brown;
    border-right: 5px solid transparent;
    border-left: 5px solid transparent;
    left: 50%;
    margin-left: -5px;
    margin-top: -5px;
}
#assemblee .dep.move::after{
    content: '';
    position: absolute;
    z-index: 4;
    border-top: 5px solid blue;
    border-right: 5px solid transparent;
    border-left: 5px solid transparent;
    left: 50%;
    margin-left: -5px;
    margin-top: -5px;
}
#assemblee .separator{
    width: 2px;
    height: 280px;
    position: absolute;
    z-index: 2;
    background-color: #777;
}
</style>
<div id="visual-editor" class="clearfloat">

    <div id="assemblee" class="float"></div>

    <div id="btns" class="clearfloat">
        <span class="float right-10" id="btn-move" data-val="move">+</span>
        <span class="float pour" id="btn-pour" data-val="pour"></span>
        <span class="float contre" id="btn-contre" data-val="contre"></span>
        <span class="float abstenu" id="btn-abstenu" data-val="abstenu"></span>
        <span class="float present" id="btn-present" data-val="present"></span>
        <span class="float excuse right-10" id="btn-excuse" data-val="excuse"></span>
        <span class="float util1" id="btn-util1" data-val="util1"></span>
        <span class="float util2" id="btn-util2" data-val="util2"></span>
        <span class="float util3" id="btn-util3" data-val="util3"></span>
        <span class="float util4" id="btn-util4" data-val="util4"></span>
    </div>

    <a class="floati" href="#" id="close">x</a>
    <a class="floati" id="generate-data">Remplir</a>

</div>
