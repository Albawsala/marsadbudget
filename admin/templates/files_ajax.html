<div id="search-fields" data-fields='{{fields|tojson|safe}}'></div>

<form action="{{url_for('admin.find_file')}}" method="POST" id="search">
    <input name="_query" placeholder="Search..." class="float"/>
    <input name="_path" type="hidden"/>
</form>

<div class="table">
    
    <div class="pagination">
        {% if not first_p %}
        <a href="{{url_for('admin.files', before=files[0]['_id'])}}">◀</a>
        {% else %}
        <span>◀</span>
        {% endif %}
        {% if not last_p %}
        <a href="{{url_for('admin.files', after=files[config.FILES_PAGE_MAX-1]['_id'])}}" class="left-5">▶</a>
        {% else %}
        <span class="left-5">▶</span>
        {% endif %}
    </div>

    <div class="table-header">
        <span class="col5">Title</span>
        <span class="col2">Type</span>
    </div>

    {% for file in files %}
    <a href="#" data-id="{{ file._id }}">
        <span class="col5">{{ file.title }}</span>
        <span class="col2">{{ file.type }}</span>
    </a>
    {% endfor %}

</div>
